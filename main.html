<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
    <h2>Job Application Form</h2>

    <form method="post">

        <!-- Name -->
        <label for="name">Name*</label>
        <input type="text" id="name" required placeholder="Name"><br><br>

        <!-- Email -->
        <label for="email">Email*</label>
        <input type="email" id="email" required placeholder="Email"><br><br>

        <!-- Gender -->
        <p>Gender*</p>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required>

        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" required><br><br>

        <!-- Laptop Brands -->
        <label for="laptop">Laptop Brands</label>
        <select id="laptop">
            <option value="">--Select a Brand--</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <!-- Age -->
        <label for="age">Age*</label>
        <input type="number" id="age" required placeholder="Age"><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" required><br><br>

        <!-- Password -->
        <label for="password">Password*</label>
        <input type="password" id="password" required placeholder="Password"><br><br>

        <!-- Portfolio URL -->
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" placeholder="https://yourportfolio.com"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

</body>

</html>
